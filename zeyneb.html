<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>‚úØ ùëç ‚ô° √á ‚úØ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;color:#fff;font-family:Arial,Helvetica,sans-serif;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  height:100vh;overflow:hidden;position:relative
}

.hearts-bg{
  position:fixed;inset:0;overflow:hidden;z-index:0;pointer-events:none;
  mask-image: radial-gradient(circle at center, transparent 160px, black 180px);
  -webkit-mask-image: radial-gradient(circle at center, transparent 160px, black 180px);
}

.heart{
  position:absolute;top:-30px;opacity:.7;animation:fall linear forwards
}
.heart::before,.heart::after{
  content:"";position:absolute;width:10px;height:16px;background:#fff;
  border-radius:50px 50px 0 0
}
.heart::before{left:10px;transform:rotate(-45deg);transform-origin:0 100%}
.heart::after{left:0;transform:rotate(45deg);transform-origin:100% 100%}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0}}

.header{z-index:2;font-size:2.2rem;margin-bottom:22px;text-shadow:0 0 10px rgba(255,255,255,.4)}

.video-container{
  width:300px;height:300px;border-radius:50%;overflow:hidden;
  border:3px solid #fff;box-shadow:0 0 20px rgba(255,255,255,.3);
  z-index:3;position:relative;background:#000
}
video{width:100%;height:100%;object-fit:cover;display:block}

.countdown{
  display:flex;gap:18px;margin-top:26px;z-index:2
}
.countdown-item{text-align:center}
.countdown-value{
  font-size:2rem;font-weight:700;text-shadow:0 0 8px rgba(255,255,255,.6)
}
.countdown-label{font-size:.9rem;color:rgba(255,255,255,.85);margin-top:4px}
@media(max-width:420px){
  .video-container{width:220px;height:220px}
  .header{font-size:1.6rem}
  .countdown-value{font-size:1.6rem}
}
</style>
</head>
<body>
<div class="hearts-bg" id="heartsBg"></div>

<h1 class="header">‚úØ ùëç ‚ô° √á ‚úØ</h1>

<div class="video-container">
  <video id="video" autoplay loop muted playsinline preload="auto">
    <source src="zeynepc.mp4" type="video/mp4">
  </video>
</div>

<div class="countdown">
  <div class="countdown-item"><div class="countdown-value" id="days">00</div><div class="countdown-label">G√ºn</div></div>
  <div class="countdown-item"><div class="countdown-value" id="hours">00</div><div class="countdown-label">Saat</div></div>
  <div class="countdown-item"><div class="countdown-value" id="minutes">00</div><div class="countdown-label">Dakika</div></div>
  <div class="countdown-item"><div class="countdown-value" id="seconds">00</div><div class="countdown-label">Saniye</div></div>
</div>

<script>
const startDate=new Date('2025-10-13T23:33:00+03:00');
const elD=document.getElementById('days'),
      elH=document.getElementById('hours'),
      elM=document.getElementById('minutes'),
      elS=document.getElementById('seconds');

function update(){
  const now=new Date();let diff=now-startDate;
  if(diff<=0){elD.textContent=elH.textContent=elM.textContent=elS.textContent='00';return;}
  const days=Math.floor(diff/86400000);diff-=days*86400000;
  const hours=Math.floor(diff/3600000);diff-=hours*3600000;
  const mins=Math.floor(diff/60000);diff-=mins*60000;
  const secs=Math.floor(diff/1000);
  elD.textContent=String(days).padStart(2,'0');
  elH.textContent=String(hours).padStart(2,'0');
  elM.textContent=String(mins).padStart(2,'0');
  elS.textContent=String(secs).padStart(2,'0');
}
update();setInterval(update,1000);

function heart(){
  const h=document.createElement('div');
  h.className='heart';
  const s=Math.random()*20+10;
  h.style.width=s+'px';h.style.height=s+'px';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=(Math.random()*3+5)+'s';
  document.getElementById('heartsBg').appendChild(h);
  setTimeout(()=>h.remove(),9000);
}
/* Kalpler biraz ge√ß ba≈ülasƒ±n ki video hemen oynasƒ±n */
setTimeout(()=>setInterval(heart,300),1500);

const video=document.getElementById('video');
document.addEventListener('click',()=>{video.muted=false;video.play().catch(()=>{});},{once:true});
video.play().catch(()=>{});
</script>
</body>
</html>
